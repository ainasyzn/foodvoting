<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Sign up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-list>
        <ion-item>
          <ion-label position="stacked">Sign Up as</ion-label>
          <ion-select name="type" [(ngModel)]="type" placeholder="Select One">
            <ion-select-option value="student">Student</ion-select-option>
            <ion-select-option value="operator">Cafe Operator</ion-select-option>
          </ion-select>
        </ion-item>
        
      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input type="text" name="username" autocomplete="off" [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input type="password" name="password" autocomplete="off" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Confirm Password</ion-label>
        <ion-input type="password" name="cpassword" autocomplete="off" [(ngModel)]="cpassword"></ion-input>
      </ion-item>

      <ion-item lines="none">
        Already have an account?<a routerLink='/login'>Log in</a>
      </ion-item>

      <ion-button expand="block" shape='round' color='success' (click)='signup()'>Sign up</ion-button>

    </ion-list>
  </form>
</ion-content>
