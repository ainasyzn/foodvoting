<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src='assets/images/logo.jpeg' alt="logo">

  <form>
    <ion-list>

      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input type="text" name="username" autocomplete="off" [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input type="password" name="password"autocomplete="off" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item lines="none">
        Doesn't have an account yet?<a routerLink='/signup'> Sign up</a>
      </ion-item>

      <ion-button expand="block" shape='round' color='success' (click)='login()'>Sign in</ion-button>

    </ion-list>
  </form>

</ion-content>
