<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Food Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-list lines="full">
  <ion-item>
    <ion-input required type="text" placeholder="Food Name" [(ngModel)]="todo.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input required type="text" placeholder="Description" [(ngModel)]="todo.description"></ion-input>
  </ion-item>

  <br><br>
  <div class="camera"></div>

  <input type="file" *ngIf="!imageURL" (change)="fileChanged($event)" />
  
  <ion-card *ngIf="imageURL">
    <ion-card-content>
      <ion-textarea placeholder="Enter some description" [(ngModel)]="desc"></ion-textarea>
    </ion-card-content>
  </ion-card>
  
</ion-list>
<ion-button expand="full" (click)="saveTodo()">Save</ion-button>
</ion-content>
