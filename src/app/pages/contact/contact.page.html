<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="operator/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Contact Us</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="2">
            <ion-icon name="map"></ion-icon>
          </ion-col>
          <ion-col>
            {{contacts?.address}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="2">
            <ion-icon name="call"></ion-icon>
          </ion-col>
          <ion-col>
            {{contacts?.phone}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="2">
            <ion-icon name="mail"></ion-icon>
          </ion-col>
          <ion-col>
            {{contacts?.email}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
