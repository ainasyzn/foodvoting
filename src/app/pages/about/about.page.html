<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>About</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <div *ngIf="getUrlCond()">
      <img [src]="about.imgURL" alt="dish">
    </div>
    <ion-card-content>
      <div *ngFor="let text of about.texts">
        <p>{{text}}</p>
        <br/>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
